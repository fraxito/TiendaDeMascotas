<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>Tienda de Mascotas!</title>
        <h:outputStylesheet name="./css/bootstrap.min.css"/>
        <h:outputStylesheet name="./css/bootstrap-theme.min.css"/>
        <h:outputScript name="./js/jquery-1.11.2.min.js"/>
        <h:outputScript name="./js/bootstrap.min.js"/>
    </h:head>
    <h:body>
        <c:forEach var="gato" items="#{cargaDatos.obtenListaMascotas()}">
            <h:outputText value="#{gato.nombreMascota}"/><br/>
            <h:outputText value="#{gato.descripcion}"/><br/>
        </c:forEach>
    </h:body>
</html>
