<ui:composition
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      >

        <div class="container-fluid">
        <div class="row">
            <div class="col-xs-1"></div>
            <div class="col-xs-5">
                <div class="gridster ready">
                    <ul>
                    <c:forEach var="gato" items="#{cargaDatos.obtenListaMascotas()}" varStatus="contador">
                        <li data-row="#{contador.index +1}" 
                            data-col="#{contador.index % 3 +1}"
                            data-sizex = "1"
                            data-sizey = "1"
                            class="gs-w">        
                                <button type="button" class="btn btn-primary" data-toggle="modal" data-target="##{gato.mascotaId}">
                                    #{gato.nombreMascota}
                                </button>
                                <p> #{gato.precio} â‚¬ </p>
                                <img src="resources/images/#{gato.imagethumburl}" class="img-circle img-thumbnail" data-toggle="modal" data-target="##{gato.mascotaId}" style="height:120px; width:120px;" /> 
                        </li>
                            
                            <!-- Modal -->
                            <div class="modal fade" id="#{gato.mascotaId}" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
                                <div class="modal-dialog">
                                    <div class="modal-content">
                                        <div class="modal-header">
                                            <button type="button" class="close" data-dismiss="modal" aria-label="Close"></button>
                                            <h4 class="modal-title" id="myModalLabel">#{gato.nombreMascota}</h4>
                                        </div>
                                        
                                        <div class="modal-body" style="text-align: center;">
                                            <h:graphicImage class="img-rounded" value="resources/images/#{gato.imageurl}"/>
                                            <br/>
                                            #{gato.descripcion}
                                        </div>
                                        <div class="modal-footer">
                                            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                                            
                                        </div>
                                    </div>
                                </div>
                            </div>

                    </c:forEach>
                    </ul>
                </div>
            </div>
            <div class="col-xs-6"></div>
        </div>
        </div>
        
        <script>
            $(function () {
                var gridster = $(".gridster > ul").gridster({
                    widget_margins: [10,25],
                    widget_base_dimensions: [140, 140],
                    min_cols: 6,
                    resize:{
                        enabled:true
                    }
                }).data('gridster');
            });
        </script>
    
</ui:composition>
