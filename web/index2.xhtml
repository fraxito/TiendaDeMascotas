<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Tienda de Mascotas!</title>
        <h:outputStylesheet name="./css/bootstrap.min.css"/>
        <h:outputStylesheet name="./css/bootstrap-theme.min.css"/>
        <h:outputStylesheet name="./css/jquery.gridster.min.css"/>
        <h:outputStylesheet name="./css/style.css"/>
        
        <h:outputScript name="./js/jquery-1.11.2.min.js"/>
        <h:outputScript name="./js/bootstrap.min.js"/>
        <h:outputScript name="./js/jquery.gridster.min.js"/>
    </h:head>
    <h:body>
        

        <div class="row">
            <div class="col-xs-1"></div>
            <div class="col-xs-5">
              <div class="gridster ready">
                    <ul style=" position: relative;">
                        <c:forEach var="gato" items="#{cargaDatos.obtenListaMascotas()}" varStatus="contador">
                            <li data-row="#{gato.mascotaId}" data-col="#{contador.index % 9 +1}" data-sizex="1" data-sizey="1" class="gs-w"><span class="gs-resize-handle gs-resize-handle-both"></span>
                                <button type="button" class="btn btn-primary btn-xs" data-toggle="modal" data-target="##{gato.mascotaId}">
                                    #{gato.nombreMascota}
                                </button>
                                <p> #{gato.precio} â‚¬ </p>
                                <img src="resources/images/#{gato.imagethumburl}" class="img-circle img-thumbnail"  data-toggle="modal" data-target="##{gato.mascotaId}"/> 
                            </li>
                             <!-- Modal -->
                            <div class="modal fade" id="#{gato.mascotaId}" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
                                <div class="modal-dialog">
                                    <div class="modal-content">
                                        <div class="modal-header">
                                            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                                            <h4 class="modal-title" id="myModalLabel">#{gato.nombreMascota}</h4>
                                        </div>

                                        <div class="modal-body" style="text-align: center;">
                                            <h:graphicImage class="img-rounded" value="resources/images/#{gato.imageurl}"/>
                                            <br/>
                                            #{gato.descripcion}
                                        </div>
                                        <div class="modal-footer">
                                            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>

                                        </div>
                                    </div>
                                </div>
                            </div>
                            <!-- / Modal -->
                        </c:forEach>

                    </ul>
                </div>
            </div>
            <div class="col-xs-6"></div>
        </div>
        <script>    
            var gridster;

            $(function(){

              gridster = $(".gridster > ul").gridster({
                  widget_margins: [10, 10],
                  widget_base_dimensions: [140, 140],
                  min_cols: 6,
                  resize: {
                      enabled: true
                  }
              }).data('gridster');


            });
        </script> 
      
    </h:body>
</html>
