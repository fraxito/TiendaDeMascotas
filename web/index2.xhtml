<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Tienda de Mascotas!</title>
        <h:outputStylesheet name="./css/bootstrap.min.css"/>
        <h:outputStylesheet name="./css/bootstrap-theme.min.css"/>
        <h:outputStylesheet name="./css/jquery.gridster.min.css"/>
        <h:outputStylesheet name="./css/style.css"/>
        
        <h:outputScript name="./js/jquery-1.11.2.min.js"/>
        <h:outputScript name="./js/bootstrap.min.js"/>
        <h:outputScript name="./js/jquery.gridster.min.js"/>
    </h:head>
    <h:body>
        <nav class="navbar navbar-default">
  <div class="container-fluid">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="#"><img src="resources/images/banner_logo.gif" class="img-circle img-thumbnail" style="height: 64px;" /></a>
    </div>

    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <ul class="nav navbar-nav">
        <li class="active"><a href="#">Link <span class="sr-only">(current)</span></a></li>
        <li><a href="#">Link</a></li>
        <li class="dropdown">
          <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">Dropdown <span class="caret"></span></a>
          <ul class="dropdown-menu" role="menu">
            <c:forEach var="gato" items="#{cargaDatos.obtenListaMascotas()}" varStatus="contador">
               <li >#{gato.mascotaId}</li>
             </c:forEach>                  
          </ul>
        </li>
      </ul>
      <form class="navbar-form navbar-left" role="search">
        <div class="form-group">
          <input type="text" class="form-control" placeholder="Search"/>
        </div>
        <button type="submit" class="btn btn-default">Submit</button>
      </form>
      <ul class="nav navbar-nav navbar-right">
        <li><a href="#">Link</a></li>
        <li class="dropdown">
          <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">Dropdown <span class="caret"></span></a>
          <ul class="dropdown-menu" role="menu">
            <li><a href="#">Action</a></li>
            <li><a href="#">Another action</a></li>
            <li><a href="#">Something else here</a></li>
            <li class="divider"></li>
            <li><a href="#">Separated link</a></li>
          </ul>
        </li>
      </ul>
    </div><!-- /.navbar-collapse -->
  </div><!-- /.container-fluid -->
</nav>

        <div class="row">
            <div class="col-xs-1"></div>
            <div class="col-xs-11">
              <div class="gridster ready">
                    <ul style=" position: relative;">
                        <c:forEach var="gato" items="#{cargaDatos.obtenListaMascotas()}" varStatus="contador">
                            <li data-row="#{gato.mascotaId}" data-col="#{contador.index % 6 +1}" data-sizex="1" data-sizey="1" class="gs-w"><span class="gs-resize-handle gs-resize-handle-both"></span>
                                <button type="button" class="btn btn-primary btn-xs" data-toggle="modal" data-target="##{gato.mascotaId}">
                                    #{gato.nombreMascota} #{gato.precio} â‚¬
                                </button>
                                
                                <img src="resources/images/#{gato.imagethumburl}" class="img-circle img-thumbnail" style="height: 120px;" data-toggle="modal" data-target="##{gato.mascotaId}"/> 
                            </li>
                             <!-- Modal -->
                            <div class="modal fade" id="#{gato.mascotaId}" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
                                <div class="modal-dialog">
                                    <div class="modal-content">
                                        <div class="modal-header">
                                            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                                            <h4 class="modal-title" id="myModalLabel">#{gato.nombreMascota}</h4>
                                        </div>

                                        <div class="modal-body" style="text-align: center;">
                                            <h:graphicImage class="img-rounded" value="resources/images/#{gato.imageurl}"/>
                                            <br/>
                                            #{gato.descripcion}
                                        </div>
                                        <div class="modal-footer">
                                            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>

                                        </div>
                                    </div>
                                </div>
                            </div>
                            <!-- / Modal -->
                        </c:forEach>

                    </ul>
                </div>
            </div>
            
        </div>
        <script>    
            var gridster;

            $(function(){

              gridster = $(".gridster > ul").gridster({
                  widget_margins: [10, 10],
                  widget_base_dimensions: [140, 140],
                  min_cols: 6,
                  resize: {
                      enabled: true
                  }
              }).data('gridster');


            });
        </script> 
      
    </h:body>
</html>
